<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="weatherinfo.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <div class="header">
         <div class="head">
            <h1 class="Name">Rain or Shine</h1>
            <img class="rspic" src="images\rs.png">
           
         </div>
    <div id="weatherBody">
         
         <div class="subject">
            <h2 id="output">Loading...</h2>
            <div class="wbox">
              <div class="gridcontainer">
                <div class="grid-item">
                    <img class="temp" src="images\temp-removebg-preview.png">
                    <h6 id="feelslike" class="tempphrase">Feels like</h6>
                </div>
                <div class="grid-item">
                    <img class="wind" src="images\wind-removebg-preview.png">
                    <h6 id="windspeed" class="tempphrase">Wind Speed</h6>
                </div>
                <div class="grid-item">
                    <img class="humidity" src="images\humidity-removebg-preview.png">
                    <h6 id="humidity" class="tempphrase">Humidity</h6>
                </div>
                <div class="grid-item">
                    <img class="visible" src="images\eye1-removebg-preview.png">
                    <h6 id="visibility" class="tempphrase">Visibility</h6>
                </div>
                <div class="grid-item">
                    <img class="pressure" src="images\pressure-removebg-preview.png">
                    <h6 id="pressure" class="tempphrase">Pressure</h6>
                </div>
                <div class="grid-item">
                    <img class="weathercon" src="images\weather-removebg-preview.png">
                    <h6 id="condition" class="tempphrase">Weather Condition</h6>
                </div>

              </div>
            </div>
         </div>
         
    </div>
    <script src="weather.js"></script>
</body>
</html>
